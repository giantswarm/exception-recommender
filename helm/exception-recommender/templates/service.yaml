apiVersion: v1
kind: Service
metadata:
  name: {{ include "resource.default.name"  . }}-metrics
  namespace: {{ include "resource.default.namespace"  . }}
  labels:
    {{- include "labels.common" . | nindent 4 }}
spec:
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    {{- include "labels.selector" . | nindent 4 }}
